<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCI Object Storage Tester</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { color: #667eea; margin-bottom: 10px; font-size: 28px; }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .status.online { background: #d4edda; color: #155724; }
        .status.offline { background: #f8d7da; color: #721c24; }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }
        .upload-area:hover { background: #e8ebff; border-color: #764ba2; }
        .upload-area.dragging { background: #d8dcff; border-color: #764ba2; }
        input[type="file"] { display: none; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .file-list { list-style: none; }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }
        .file-info { flex: 1; }
        .file-name { font-weight: 600; color: #333; margin-bottom: 5px; }
        .file-meta { font-size: 12px; color: #666; }
        .delete-btn {
            background: #dc3545;
            padding: 8px 16px;
            font-size: 14px;
            margin-top: 0;
        }
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .message.success { background: #d4edda; color: #155724; }
        .message.error { background: #f8d7da; color: #721c24; }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .empty-state { text-align: center; padding: 40px; color: #999; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üöÄ OCI Object Storage Tester</h1>
            <span class="status offline" id="status">Checking...</span>
            <p id="serverInfo" style="color: #666; margin-top: 10px;"></p>
        </div>
        
        <div class="card">
            <h2>üì§ Upload File</h2>
            <div id="uploadMessage"></div>
            <div class="upload-area" id="uploadArea">
                <p style="font-size: 18px; margin-bottom: 10px;">üìÅ Click to select or drag & drop</p>
                <p style="color: #666; font-size: 14px;">Any file type supported</p>
                <input type="file" id="fileInput">
            </div>
            <button id="uploadBtn" disabled>Upload Selected File</button>
        </div>
        
        <div class="card">
            <h2>üìã Files in Storage</h2>
            <button id="refreshBtn">üîÑ Refresh List</button>
            <div id="filesMessage" style="margin-top: 15px;"></div>
            <ul class="file-list" id="fileList">
                <li class="empty-state">Loading...</li>
            </ul>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:4000';
        let selectedFile = null;
        
        async function checkServer() {
            try {
                const res = await fetch(`${API_URL}/`);
                const data = await res.json();
                document.getElementById('status').className = 'status online';
                document.getElementById('status').textContent = '‚úÖ Online';
                document.getElementById('serverInfo').textContent = 
                    `Namespace: ${data.namespace} | Bucket: ${data.bucket}`;
                return true;
            } catch {
                document.getElementById('status').className = 'status offline';
                document.getElementById('status').textContent = '‚ùå Offline';
                return false;
            }
        }
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragging'));
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            if (e.dataTransfer.files[0]) {
                selectedFile = e.dataTransfer.files[0];
                updateUploadUI();
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                selectedFile = e.target.files[0];
                updateUploadUI();
            }
        });
        
        function updateUploadUI() {
            if (selectedFile) {
                uploadArea.innerHTML = `
                    <p style="font-size: 18px; margin-bottom: 10px;">‚úÖ ${selectedFile.name}</p>
                    <p style="color: #666; font-size: 14px;">Size: ${formatBytes(selectedFile.size)}</p>
                `;
                uploadBtn.disabled = false;
            }
        }
        
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            const formData = new FormData();
            formData.append('file', selectedFile);
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="loading"></span> Uploading...';
            
            try {
                const res = await fetch(`${API_URL}/api/upload`, { method: 'POST', body: formData });
                const data = await res.json();
                if (data.success) {
                    showMessage('uploadMessage', `‚úÖ Uploaded: ${data.objectName}`, 'success');
                    selectedFile = null;
                    fileInput.value = '';
                    uploadArea.innerHTML = '<p style="font-size: 18px;">üìÅ Click to select or drag & drop</p>';
                    loadFiles();
                } else {
                    showMessage('uploadMessage', `‚ùå Error: ${data.error}`, 'error');
                }
            } catch (err) {
                showMessage('uploadMessage', `‚ùå Upload failed: ${err.message}`, 'error');
            }
            uploadBtn.disabled = false;
            uploadBtn.innerHTML = 'Upload Selected File';
        });
        
        async function loadFiles() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '<li class="empty-state">Loading...</li>';
            try {
                const res = await fetch(`${API_URL}/api/list`);
                const data = await res.json();
                if (data.success && data.objects.length > 0) {
                    fileList.innerHTML = data.objects.map(f => `
                        <li class="file-item">
                            <div class="file-info">
                                <div class="file-name">üìÑ ${f.name}</div>
                                <div class="file-meta">Size: ${formatBytes(f.size)} | ${new Date(f.timeCreated).toLocaleString()}</div>
                            </div>
                            <button class="delete-btn" onclick="deleteFile('${f.name}')">üóëÔ∏è Delete</button>
                        </li>
                    `).join('');
                } else {
                    fileList.innerHTML = '<li class="empty-state">No files</li>';
                }
            } catch (err) {
                fileList.innerHTML = '<li class="empty-state">‚ùå Failed to load</li>';
            }
        }
        
        async function deleteFile(name) {
            if (!confirm(`Delete ${name}?`)) return;
            try {
                const res = await fetch(`${API_URL}/api/delete/${encodeURIComponent(name)}`, { method: 'DELETE' });
                const data = await res.json();
                if (data.success) {
                    showMessage('filesMessage', `‚úÖ Deleted: ${name}`, 'success');
                    loadFiles();
                } else {
                    showMessage('filesMessage', `‚ùå Error: ${data.error}`, 'error');
                }
            } catch (err) {
                showMessage('filesMessage', `‚ùå Failed: ${err.message}`, 'error');
            }
        }
        
        document.getElementById('refreshBtn').addEventListener('click', loadFiles);
        
        function showMessage(id, text, type) {
            const el = document.getElementById(id);
            el.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => el.innerHTML = '', 5000);
        }
        
        function formatBytes(bytes) {
            if (!bytes) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        checkServer().then(ok => { if (ok) loadFiles(); });
        setInterval(checkServer, 10000);
    </script>
</body>
</html>
